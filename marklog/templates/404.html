{% extends "base.html" %}

{% block title %}
	<title>{{ blog_title }} - 404</title>
{% endblock %}

{% block body %}
  <div id="bg404" style="background-color: {{ post_colors|random }}; opacity: 0.5; width: 100%; height: 100%;">
  	<div id="content404" style="position: relative; top: 30%; text-align: center; color: white; text-shadow: 2px 2px black;">
  		<p>uh oh...</p>
  		<p>we couldn't find what you were looking for</p>
      <a href="/">would you like to go back?</a>
  	</div>
  </div>
{% endblock %}

{% block js %}
  <script>
      var $bg404 = $("div#bg404");
      var $content404 = $("div#content404");
      var o = 0.5;
      $(content404).mousemove(function(){
        o += 0.01;
        $bg404.css("opacity", o);
      });
  </script>
{% endblock %}
